<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${customer.customerId == null} ? 'Add Customer' : 'Update Customer'"></title>
</head>
<body>
<div layout:fragment="content">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span th:text="${customer.customerId == null} ? 'Add Customer' : 'Update Customer'"></span>
        </h5>
      </div>
      <div class="modal-body">
        <form th:action="@{/customer/detail}" method="post" th:object="${customer}">
          <div class="form-group">
            <input type="hidden" th:field="*{customerId}">
            <label for="customerName" class="fw-bold">Full Name</label>
            <input type="text"
                   class="form-control" id="customerName"
                   name="customerName"
                   placeholder="Full name"
                   th:field="*{customerName}"
            />
          </div>
          <div class="form-group">
            <label for="customerType" class="fw-bold">Customer Type</label>
            <select class="form-control" id="customerType" th:field="*{customerType}" required>
                <option value="Thường">Thường</option>
                <option value="Vip">Vip</option>
            </select>
          </div>
          <div class="form-group">
            <label for="address" class="fw-bold">Address</label>
            <input type="text"
                   class="form-control" id="address" name="address"
                   placeholder="Address" th:field="*{address}"
            />
          </div>
          <div class="form-group">
            <label for="email" class="fw-bold">Email</label>
            <input type="text"
                   class="form-control" id="email" name="email"
                   placeholder="Email" th:field="*{email}"
            />
          </div>
          <div class="form-group">
            <label for="phone" class="fw-bold">Phone</label>
            <input type="text"
                   class="form-control" id="phone" name="phone"
                   placeholder="Phone" th:field="*{phone}"
            />
          </div>
          <div class="submit-group">
            <button th:if="${customer.customerId == null}" type="submit" name="create"
                    class="btn btn-success fw-bold">Create
            </button>
            <button th:if="${customer.customerId != null}" type="submit" name="update"
                    class="btn btn-danger fw-bold">Update
            </button>
            <a class="btn btn-secondary fw-bold" href="/customer/list">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
