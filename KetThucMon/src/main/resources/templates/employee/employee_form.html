<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.employeeId == null} ? 'Add Employee' : 'Update Employee'"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span th:text="${employee.employeeId == null} ? 'Add Employee' : 'Update Employee'"></span>
                </h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/employee/detail}" method="post" th:object="${employee}">
                    <div class="form-group">
                        <input type="hidden" th:field="*{employeeId}">
                        <label for="employeeName" class="fw-bold">Full Name</label>
                        <input type="text"
                               class="form-control" id="employeeName"
                               name="employeeName"
                               placeholder="Full name"
                               th:field="*{employeeName}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="address" class="fw-bold">Address</label>
                        <input type="text"
                               class="form-control" id="address" name="address"
                               placeholder="Address" th:field="*{address}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email" class="fw-bold">Email</label>
                        <input type="text"
                               class="form-control" id="email" name="email"
                               placeholder="Email" th:field="*{email}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone" class="fw-bold">Phone</label>
                        <input type="text"
                               class="form-control" id="phone" name="phone"
                               placeholder="Phone" th:field="*{phone}"
                        />
                    </div>
                    <div class="submit-group">
                        <button th:if="${employee.employeeId == null}" type="submit" name="create"
                                class="btn btn-success fw-bold">Create
                        </button>
                        <button th:if="${employee.employeeId != null}" type="submit" name="update"
                                class="btn btn-danger fw-bold">Update
                        </button>
                        <a class="btn btn-secondary fw-bold" href="/employee/list">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
