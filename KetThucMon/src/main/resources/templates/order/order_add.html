<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<head>
	<meta charset="UTF-8">
	<title>Add Order</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="modal-form">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						<span>Add Order</span>
					</h5>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col">
							<form id="orderForm" th:action="@{/order/save}" method="post">
								<div class="form-group">
									<label for="orderCode" class="fw-bold">Code Order:</label>
									<input type="text" class="form-control" id="orderCode" name="orderCode" required>
								</div>
								<div class="form-group">
									<label for="customer" class="fw-bold">Customer</label>
									<select class="form-control fw-bold select-2" id="customer"
										name="customer.customerId">
										<option value="">-- Select Customer --</option>
										<option th:each="customer : ${customerList}" th:value="${customer.customerId}"
											th:text="${customer.customerName}">
										</option>
									</select>
								</div>
								<div class="form-group">
									<label for="employee" class="fw-bold">Employee</label>
									<select class="form-control fw-bold select-2" id="employee"
										name="employee.employeeId">
										<option value="">-- Select Employee --</option>
										<option th:each="employee : ${employeeList}" th:value="${employee.employeeId}"
											th:text="${employee.employeeName}">
										</option>
									</select>
								</div>
								<div class="form-group">
									<label for="dateCreated" class="fw-bold">Date Created</label>
									<input type="date" class="form-control" id="dateCreated" name="dateCreated" />
								</div>
								<div class="form-group">
									<label for="paymentMethod" class="fw-bold">Payment Method</label>
									<select class="form-control" id="paymentMethod" name="paymentMethod">
										<option value="Chuyển khoản">Chuyển khoản</option>
										<option value="Tiền mặt">Tiền mặt</option>
										<option value="Trả góp">Trả góp</option>
									</select>
								</div>
								<div class="form-group">
									<label for="orderStatus" class="fw-bold">Order Status</label>
									<select class="form-control" id="orderStatus" name="orderStatus">
										<option value="Đơn hàng mới">Đơn hàng mới</option>
										<option value="Đã giao">Đã giao</option>
										<option value="Trả góp">Đang giao</option>
										<option value="Đã hủy">Đã hủy</option>
									</select>
								</div>

								<div class="submit-group">
									<button type="submit" class="btn btn-success fw-bold">Create
									</button>

								</div>
							</form>
						</div>
						<div class="col">
							<form id="orderDetailForm" th:action="@{/order/detail/save}" method="post">
								<div class="form-group">
									<label for="order" class="fw-bold">Order</label>
									<select class="form-control select-2" id="order" name="order.id">
										<option value="">-- Select an order --</option>
										<option th:each="order : ${orderList}" th:value="${order.id}"
											th:text="${order.orderCode}"></option>
									</select>
								</div>
								<div class="form-group">
									<label for="product" class="fw-bold">Product</label>
									<select class="form-control select-2" id="product" name="product.productId">
										<option value="">-- Select a product --</option>
										<option th:each="product : ${productList}" th:value="${product.productId}"
											th:text="${product.productName + ' --- Price: ' + product.productPrice}"></option>
									</select>
								</div>

								<div class="form-group">
									<label for="sellingPrice" class="fw-bold">SellingPrice</label>
									<input type="number" class="form-control" id="sellingPrice" name="sellingPrice" required>
								</div>
								
								<div class="form-group">
									<label for="quantity" class="fw-bold">Quantity</label>
									<input type="number" class="form-control" id="quantity" name="quantity" required>
								</div>

								<div class="form-group">
									<label for="totalPrice" class="fw-bold">ToTal Price</label>
									<input type="number" class="form-control" id="totalPrice" name="totalPrice">
								</div>
								<div class="submit-group">
									<button type="submit" class="btn btn-success fw-bold">Create
									</button>
									<a class="btn btn-secondary fw-bold" href="/order/list">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
