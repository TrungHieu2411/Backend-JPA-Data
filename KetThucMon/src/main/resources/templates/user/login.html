<!DOCTYPE html>
<html lang="es" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" th:action="@{/login}">
            <h2 class="form_title title">Sign in to Website</h2>
            <input class="form__input" name="username" type="text" placeholder="Email">
            <input class="form__input" name="password" type="password" placeholder="Password"><a class="form__link">Forgot
            your password?</a>
            <button type="submit" class="switch__button button switch-btn">SIGN IN</button>
            <div th:if="${param.error}">
                <p class="description description-error">Invalid Email and Password.</p>
            </div>
            <div th:if="${param.logout}">
                <div class="description description-success">You have been logged out.</div>
            </div>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c2">
            <h2 class="switch__title title">Hello Friend !</h2>
            <p class="switch__description description">Enter your personal details and start journey with us</p>
            <button class="switch__button button switch-btn"><a th:href="@{/register}">SIGN UP</a></button>
        </div>
    </div>
</div>
</body>
</html>
