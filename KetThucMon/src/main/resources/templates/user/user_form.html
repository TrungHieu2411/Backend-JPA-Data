<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null} ? 'Add User' : 'Update User'"></title>
</head>

<body>
<div layout:fragment="content">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span th:text="${user.id == null} ? 'Add User' : 'Update User'"></span>
                </h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/user/detail}" method="post" th:object="${user}">
                    <div class="form-group">
                        <p th:if="${user.id != null}"></p>
                        <input type="hidden" th:field="*{id}">

                        <label for="name" class="fw-bold">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full name"
                               th:field="*{name}"/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="fw-bold">Email</label>
                        <input type="text" class="form-control" id="email" name="email" th:field="*{email}"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password" th:field="*{password}"/>
                    </div>
                    <div class="form-group">
                        <label for="role" class="fw-bold">Role</label>
                        <select class="form-control" id="role" name="role" th:field="*{role}">
                            <option value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
                            <option value="ROLE_USER" th:text="ROLE_USER"></option>
                        </select>
                    </div>

                    <div class="submit-group">
                        <button th:if="${user.id == null}" type="submit" name="create"
                                class="btn btn-success fw-bold">Create
                        </button>
                        <button th:if="${user.id != null}" type="submit" name="update"
                                class="btn btn-danger fw-bold">Update
                        </button>
                        <a class="btn btn-secondary fw-bold" href="/user/list">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
